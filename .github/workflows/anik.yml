name: Run with Nodemon

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Install espeak
      run: sudo apt-get update && sudo apt-get install -y espeak

    - name: Start Bot with npx and Nodemon
      run: npx nodemon index.js
